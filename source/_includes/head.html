<head>  
    <title>{%if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

    <!-- Metatags -->
    {% include metatags.html %}

    <!-- Links -->
    <link rel="alternate" href="{{ site.url }}" hreflang="{{ site.lang }}" />
    <link rel="manifest" href="/manifest.json">
    
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' data: blob: gap: ssl.gstatic.com
              unpkg.com open-sans.com ajax.cloudflare.com videodelivery.net
              'unsafe-inline' 'unsafe-eval';
              style-src 'self' unpkg.com open-sans.com 'unsafe-inline';
              ">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Inline critical css -->
    {% capture critical %}
        {% include eaglerex.scss %}
    {% endcapture %}
    <style>
    {{ critical | scssify }}
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" href="{{site_url}}{{site.styles}}" media="print" onload="this.media='screen'">
    
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{{ site_url }}/favicon.ico" >
    <link rel="apple-touch-icon" href="{{ site_url }}/favicon.ico">

    <!-- RSS / Atom -->
    <link rel="alternate" type="application/rss+xml" href="{{ site_url }}/feed.xml" />
    <link rel="alternate" type="application/atom+xml" href="{{ site_url }}/atom.xml" />
    <link rel="alternate" type="application/json" title="{{ site.title }}" href="{{ site_url }}/api.json">
    
</head>
