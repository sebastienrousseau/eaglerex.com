assets:
  caching:
    enabled: true
    path: .jekyll-cache/assets
    type: file
  compress:
    css: /assets/styles/*.css
    img: /assets/**/*.{jpg,png}
    js: /assets/js/*.js
    video: /assets/videos/*.{mp4}
  compression: true
  gzip: true
  plugins:
    css:
      autoprefixer: {}
    img:
      optim: {}
  source_maps: false
  sources:
    - assets/fonts
    - assets/icons
    - assets/images
    - assets/videos
    - assets/javascripts
    - assets/stylesheets
author: Sebastian Rousseau
author_facebook: eaglerex
background_color: '#fff'
baseurl: ''
compress_html:
  blanklines: false
  clippings: all
  comments: all
  endings: all
  profile: true
  startings: all
description: Eagle Rex description
email: hello@eaglerex.com
encoding: utf-8
excerpt_separator: <!--more-->
exclude:
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .jekyll-cache
  - .sass-cache
  - .travis.yml
  - '*.sublime-project'
  - '*.sublime-workspace'
  - Capfile
  - config
  - Gemfile
  - Gemfile.lock
  - Gruntfile.js
  - gulpfile.js
  - log
  - node_modules
  - package.json
  - Rakefile
  - README
  - README.md
  - tmp
  - vendor/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - yarn.lock
